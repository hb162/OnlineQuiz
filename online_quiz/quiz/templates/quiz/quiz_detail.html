{% extends 'quiz/index.html' %}
{% load static %}
{% block title %}Quizzes{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/quizz.css' %}">
{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <br>
        <div class="row">
            <div class="col-sm d-inline-flex p-2">
                <div class="p-2 position-relative">
                    <label><i class="fas fa-pen" style="font-size: 25px"></i>
                        <input type="text" name="title" class="quiz_title" placeholder="Title">
                    </label>
                </div>
            </div>
            <div class="col-sm p-2">
                <div class="p-2 float-right"><a href="#" class="btn btn-primary" style="border-radius: 20px;
    font-size:26px">Save and exit</a></div>
            </div>
        </div>
        <br><br>

        {#form question#}
        <div>
            <div class="text-center"><h2>Add a question</h2></div>
            <div class="text-center">
                <button type="button" id="add_question" class="btn-add-question" style="font-size:20px">Add Question
                </button>
            </div>
            <br>

            {# question title #}
            <div class="form_question" id="add_question_form">
                <form method="post" class="">
                    <div class="row">
                        <div class="col-sm-1">
                            <label for="question_title" class="incr">1</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" id="question_title" name="question_title"
                                   placeholder="Have a multiple-choice question to ask?"
                                   class="question_title form-control"><a href="javascript:void(0);" class="remove_question">
                            <i class="fa fa-trash" aria-hidden="true"></i></a>
                    <br>
                    <div class="question_wrapper">
                        <div class="row">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-7">
                                <input type="text" name="question" value=""/>
                                <a href="javascript:void(0);" class="add_selector" title="Add field">
                                    <i class="fa fa-plus" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>
                    </div>
                    </div>
                </form>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                let maxQuestion = 50;
                let addButton = $('#add_question');
                let wrapper = $('.form_question');

                let x = 1;
                $(addButton).click(function () {
                    //Check maximum number of input fields
                    if (x < maxQuestion) {
                        let fieldHTML = '<div class="row">\n' +
                            '                 <div class="col-sm-1">\n' +
                            '                      <label for="question_title">'+x+'.'+'</label>\n' +
                            '                 </div>\n' +
                            '                 <div class="col-sm-7">\n' +
                            '                      <input type="text" id="question_title" name="question_title"\n' +
                            '                            placeholder="Have a multiple-choice question to ask?"\n' +
                            '                            class="question_title form-control"><a href="javascript:void(0);" class="remove_question"><i class="fas fa-minus"></i></a>\n' +
                            '                  <br>\n' +
                            '                       <div class="question_wrapper">\n' +
                            '                           <div class="row">\n' +
                            '                            <div class="col-sm-1"></div>\n' +
                            '                            <div class="col-sm-7">\n' +
                            '                                <input type="text" name="question" value=""/>\n' +
                            '                                <a href="javascript:void(0);" class="add_selector" title="Add field">\n' +
                            '                                    <i class="fa fa-plus" aria-hidden="true"></i></a>\n' +
                            '                            </div>\n' +
                            '                        </div>\n' +
                            '                    </div>\n' +
                            '                    </div>\n' +
                            '                    </div>\n' +
                            '                </form>';
                        $(wrapper).append(fieldHTML);
                        x++;
                    }
                });

                $(document).on('click', '.remove_question', function (e) {
                    e.preventDefault();
                    $(this).parent('div').remove(); //Remove field html
                    x--; //Decrement field counter
                });
            });
        </script>
        <script type="text/javascript">
            $(document).ready(function () {
                let maxField = 10;
                let addButton = $('.add_selector');
                let wrapper = $('.question_wrapper');
                let fieldHTML = '<' +
                    'div id="test"><input type="text" name="question" value=""/><a href="javascript:void(0);" class="remove_button">' +
                    '<i class="fas fa-minus"></i></a></div>';

                $(document).on('click', '.add_selector', function () {
                    let x = $(this).parent('div').children('div[id="test"]').length;
                    if (x < maxField) {
                        $(this).parent('div').append(fieldHTML);
                    }
                });

                $(document).on('click', '.remove_button', function (e) {
                    let x = 1
                    e.preventDefault();
                    $(this).parent('div').remove();
                    x--;
                });
            });
        </script>
    {% endif %}
{% endblock %}

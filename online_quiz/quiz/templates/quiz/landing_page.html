{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Online Quiz</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/landing.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/quizz.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'image/favicon' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<section class="b1">
    <div class="in1">
        <div class="content">
            <h1>
                Online Quiz</h1>
            <button class="btn btn-outline-primary" data-toggle="modal"
                    data-target="#singinmodal">Login
            </button>
            <a href="{% url 'teacher_signup' %}" class="btn btn-secondary" target="_blank">Register</a>
        </div>
    </div>
</section>

<div class="modal fade" id="singinmodal" tabindex="-1" role="dialog" aria-labelledby="singinmodal"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <a href="{% url 'student_sign_in' %}"
                           class="btn btn-outline-primary btn-lg col-md-12 ml-auto" target="_blank">Student
                            Login</a>
                    </div>
                    <div class="form-group">
                        <a href="{% url 'teacher_sign_in' %}"
                           class="btn btn-outline-warning btn-lg col-md-12 ml-auto" target="_blank">Teacher
                            Login</a>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <p class="modal-p">Don't have an account?</p>
                <p class="modal-p"><a href="{% url 'teacher_signup' %}" target="_blank">Sign Up now!</a></p>
            </div>
        </div>
    </div>
</div>


</body>
</html>
